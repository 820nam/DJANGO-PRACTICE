{% extends 'board/base.html' %}  <!-- 'board/base.html' 템플릿을 상속받음 -->
{% block title %}Edit{% endblock %}  <!-- 'title' 블록에 'Index'라는 제목을 삽입 -->

{% block content %}
<form method="post">
    {% csrf_token %}
    <!-- 작성자를 서버로 보낼 숨김 필드 -->
    <input type="hidden" name="writer" value="{{board.writer}}">
    <table border="1">
        <tr>
            <th>Title</th>
            <td>
                <!-- 제목 입력 필드: 기본값으로 서버에서 전달된 제목을 표시 -->
                <input type="text" name="title" value="{{board.title}}">
            </td>
        </tr>
        <tr>
            <th>Writer</th>
            <td>
                <!-- 작성자 입력 필드: 기본값으로 작성자명을 표시, 입력 불가능 (disabled) -->
                <input type="text" name="writer" value="{{board.writer}}" disabled>
            </td>
        </tr>
        <tr>
            <th>Content</th>
            <td>
                <!-- 본문 입력 필드: 기본값으로 서버에서 전달된 본문 내용을 표시 -->
                <textarea name="content">{{board.content}}</textarea>
            </td>
        </tr>
    </table>
    <!-- 수정 버튼 -->
    <button type="submit">수정</button>
</form>
{% endblock %}
